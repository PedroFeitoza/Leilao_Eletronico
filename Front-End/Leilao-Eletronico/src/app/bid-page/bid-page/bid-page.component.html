<a href="/">Home</a>
<div class="container">
  <nav class="md-toolbar-tools">
    <h1 class="md-flex">Dê o seu Lance</h1>
  </nav>
  <article class="content-article">
    <section class="table-section">
      <table mat-table [dataSource]="products" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
          <td mat-cell *matCellDef="let product"> {{ product.position }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Último Lance </th>
          <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Nome do Responsável </th>
          <td mat-cell *matCellDef="let product"> {{ product.weight }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="newBid" >
          <th mat-header-cell *matHeaderCellDef class="newBid-container"> Novo Lance </th>
          <td mat-cell *matCellDef="let product">
            <form class="form-table">
              <mat-form-field class="form-field" appearance="fill">
                <input matInput class="form-input" placeholder="Valor em R$">
              </mat-form-field>
              <button mat-stroked-button class="form-button" color="primary" type="submit">Dar Lance</button>
            </form>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>

  </article>
</div>
